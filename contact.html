<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper contact__wrapper">
        <header>
            <nav>
                <a href="index.html" class="logo active"><img src="../img/logo.svg" alt="#"></a>
                <a href="about.html" class="about">ABOUT</a>
                <a href="rennovations.html" class="rennovation">RENNOVATION</a>
                <div class="requestForACall" onclick="openModal()">REQUEST FOR A CALL</div>
                <a href="stageOfWork.html" class="stagesOfWork">STAGES OF WORK</a>
                <a href="contact.html" class="contact">CONTACT</a>
                <a href="team.html" class="team">TEAM</a>
                <div class="hamburger-menu" onclick="toggleMenu()">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
            </nav>
        </header>
        <div class="side-menu">
            <div class="close-menu" onclick="toggleMenu()">
                <span class="line line-1"></span>
                <span class="line line-2"></span>
            </div>
            <div class="side-nav">
                <a href="about.html">ABOUT</a>
                <a href="rennovations.html">RENNOVATION</a>
                <a href="stageOfWork.html">STAGES OF WORK</a>
                <a href="contact.html">CONTACT</a>
                <a href="team.html">TEAM</a>
            </div>
        </div>
        <main class="contact__main">
            <h1 class="contact__h1">CONTACT US</h1>
            <div class="contact-content">
                <section id="contact-info">
                    <div class="info">
                        <div class="info-text info-phone">
                            <img src="img/phone.svg" alt="Phone Icon">
                            Phone: +38 066 359 24 61
                        </div>
                        <div class="info-text info-email">
                            <img src="img/email.svg" alt="">
                            Email: renov@gmail.com
                        </div>
                        <div class="info-text info-address">
                            <img src="img/address.svg" alt="">
                            Address: 9 Reitarska, Kyiv
                        </div>
                        <div class="info-text info-open">
                            <img src="img/time.svg" alt="">
                            Mon-Fri 09:00 - 17:00, Sat-Sun 10:00 - 14:00
                        </div>
                    </div>
                    <div class="socials">
                        <a href="#"><img src="img/youtube.svg" alt="YouTube"></a>
                        <a href="#"><img src="img/instagram.svg" alt="Instagram"></a>
                        <a href="#"><img src="img/facebook.svg" alt="Facebook"></a>
                        <a href="#"><img src="img/telegram.svg" alt="Telegram"></a>
                    </div>
                </section>
        
                <section id="contact-form">
                    <form>
                        <input type="text" name="firstname" placeholder="First name:">
                        <input type="text" name="lastname" placeholder="Last name:">
                        <input type="text" name="phone" placeholder="Phone number:">
                        <input type="email" name="email" placeholder="Email:">
                        <input type="text" name="address" placeholder="Address:">
                        <textarea name="message" rows="4" placeholder="Message:"></textarea>
                        <button type="submit">SUBMIT</button>
                    </form>
                </section>
            </div>
        </main>
        <footer>
            <div class="socialMedias socialMediasContact">
                <img src="img/youtube.svg" alt="#">
                <img src="img/instagram.svg" alt="#">
                <img src="img/facebook.svg" alt="#">
                <img src="img/telegram.svg" alt="#">
            </div>
        </footer>
        <div class="modal">
            <div class="modal-content">
                <form>
                    <input type="firstName" placeholder="First name:" required>
                    <input type="lastName" placeholder="Last name:" required>
                    <input type="tel" placeholder="Phone number:" required>
                    <input type="email" placeholder="Email:" required>
                    <input type="tel" placeholder="Address:" required>
                    <button type="submit">SUBMIT</button>
                </form>
                <div class="close">×</div> <!-- Крестик под кнопкой -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
